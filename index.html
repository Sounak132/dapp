<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Ethler</title>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
      crossorigin="anonymous"></script>
    <!-- <script type="text/javascript" src="./web3.min.js"></script> -->
    <!-- <script type="text/javascript" src="./abi.js"></script> -->
    <script type="text/javascript" src="./standby.js"></script>
    <!-- <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script> -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

  </head>
  <body>
    <!-- Image -->

    <div class="container">
      <div class = "d-flex justify-content-center">
        <img src="https://pbs.twimg.com/profile_images/931853397459906560/7dYrFxOB_400x400.jpg" >
      </div>
    </div>

    <!-- Logo -->
    <div class="container">
      <div class="jumbotron">
        <div class = "d-flex justify-content-center">
          <h1 style="color:rgba(10,100,255,0.9)"class="display-2">Ethler</h1>
        </div>
        <div class = "d-flex justify-content-center">
        <h3 style="color:rgba(0,0,0,0.6)">A smart contract on the ropsten test net.
          Be free to play around with the dapp!</h3>
        </div>
      </div>
   </div>


   <!-- user input and bet  -->
   <form>
   <div class="container">
     <div class = "d-flex justify-content-center">
     <div class="form-group">
       <div class = "d-flex justify-content-center">
         <!-- user bet -->
         <div class="form-row">
           <div class="form-group col-md-6">
             <input id="bet" type="text" class="form-control" placeholder="your bet" required>
           </div>
           <div class="form-group col-md-6">
             <select class="form-control" id="unit">
               <option value=1 selected>Wei</option>
               <option value=0>Eth</option>
             </select>
           </div>
         </div>
       </div>
          <div class = "d-flex justify-content-center">
            <label for="Input"><h1 style="color:rgba(0,255,102,0.8)"class="display-4">Good luck!</h2></label>
          </div>
          <select class="form-control" id="Input">
            <option value=1 selected>HEADS</option>
            <option value=0>TAILS</option>
          </select>

          <!-- button -->
          <br></br>
          <div class="d-flex justify-content-center">
            <button class="btn btn-primary btn-lg" type="submit" id="Gamble" >Flip!</button>
          </div>

      </div>
    </div>
  </div>
  </form>

  <!-- button to do the bet -->

  <div class="d-flex justify-content-center">
    <span style="color:rgba(100,100,250,0.7); font-size:30px" id="Output"></span>
  </div>
  <br></br>
  <!-- owner withdrawal -->
  <div class="jumbotron">
    <div class="d-flex justify-content-center">
      <h6>Only for the owner!</h6>
    </div>
    <p></p>
    <div class="d-flex justify-content-center">
      <button class="btn btn-danger btn-sm" type="button" id="Gamble" >Withdraw</button>
    </div>
  </div>
  </body>
</html>
